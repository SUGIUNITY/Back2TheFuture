<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Main.css" />
    <script src="Main.js"></script>
    <title>Aliens</title>
  </head>
  <body>
    <div class="container">
      <div class="top_page">
        <div class="title">
          <img
            class="title_img"
            src="images/Tikshuv.png"
            alt="image of Tikshuv"
          />
          <img class="title_img" src="images/Maof.png" alt="image of Maof" />
          <h1 class="page_name">בחזרה לעתיד</h1>
        </div>
        <div class="clock">
          <button id="start_clock">הפעל</button>
          <div class="clock_box">
            <span id="clock_value">00:00:00</span>
          </div>
        </div>
        <div class="user_info">
          <span style="font-size: 3vh">שלום פלוני אלמוני</span>
          <span style="font-size: 1.8vh">הכניסה האחרונה שלך 11:00</span>
        </div>
      </div>
      <div class="bottom_page">
        <div class="sidebar">
          <button class="side_button">חייזרים</button>
          <button class="side_button" id="youngsters">צעירים</button>
          <button class="side_button">ניהול</button>
          <button class="side_button">מלחמה</button>
          <button class="side_button">מרחב גלקטי</button>
        </div>
        <div id="main_box">
          <div id="all_details">כל הפרטים:</div>
          <div class="specific_details">פרטים ספציפיים:</div>
        </div>
      </div>
    </div>
  </body>
</html>
