<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Main.css" />
    <script type="module" src="Main.js"></script>
    <script type="module" src="data.js"></script>
    <title>Aliens</title>
  </head>
  <body>
    <div class="container">
      <div class="top_page">
        <div class="title">
          <img
            class="title_img"
            src="images/Tikshuv.png"
            alt="image of Tikshuv"
          />
          <img class="title_img" src="images/Maof.png" alt="image of Maof" />
          <h1 class="page_name">בחזרה לעתיד</h1>
        </div>
        <div class="left_side_top">
          <div class="clock">
            <button id="start_clock">הפעל</button>
            <div class="clock_box">
              <span id="clock_value">00:00:00</span>
            </div>
          </div>
          <div class="user_info">
            <span style="font-size: 3vmin">שלום פלוני אלמוני</span>
            <span style="font-size: 1.8vmin">הכניסה האחרונה שלך 11:00</span>
          </div>
        </div>
      </div>
      <div class="bottom_page">
        <div class="sidebar">
          <button class="side_button" id="aliens">חייזרים</button>
          <button class="side_button" id="youngsters">צעירים</button>
          <button class="side_button" id="management">ניהול</button>
          <button class="side_button" id="war">מלחמה</button>
          <button class="side_button" id="galactic_space">מרחב גלקטי</button>
        </div>
        <div id="main_box">
          <div id="aliens_page" class="hidden"></div>
          <div id="youngsters_page" class="hidden">
            <div id="youngsters_full_details">
              <div id="all_details">
                <span class="details_title">כל הפרטים:</span>
                <button id="youngsters_details_adder_mode">+</button>
                <div class="table_container">
                  <div class="scroll">
                    <div id="all_details_data"></div>
                  </div>
                </div>
              </div>
              <div class="specific_details">
                <span class="details_title">פרטים ספציפיים:</span>
                <div id="specific_details_boxes_container"></div>
              </div>
            </div>
          </div>
          <div id="management_page" class="hidden"></div>
          <div id="war_page"></div>
          <div id="galactic_space_page" class="hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>
